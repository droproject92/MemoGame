        class="mCard back"
        id="NASA3"
        style="background-image: url(./img/NASA4.jpg)"
      ></div>
      <div
        class="mCard back"
        id="NASA4"
        style="background-image: url(./img/NASA6.jpg)"

      <div
        class="mCard back"
        id="NASA5"
        style="background-image: url(./img/NASA7.jpg)"

        class="mCard back"

      <div
        class="mCard back"

      <div
        class="mCard back"

      ></div>
      <div
        class="mCard back"
        id="NASA11"

      ></div>
      <div
        class="mCard back"
        id="NASA12"
        style="background-image: url(./img/NASA3.jpg)"
      ></div>

    <div id="screen-overlay">
      <div class="winner-overlay">
        <h1 id="Winner-text">You are Galactic Winner!</h1>
        <img
          id="winner-gif"
          alt="winner-gif"
          src="https://media2.giphy.com/media/zCln43mMti1UI/200.webp?cid=790b7611c82d9b6c93b19f8a9b7eb798dbbea8ee5f33df25&rid=200.webp"
        />
        <button class="button" id="new-game-overlay">New Game</button>
